<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DermaVision AI</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <img src="./Image/logo.png" alt="DermaVision AI Logo" class="logo">
            <button id="close-menu" class="menu-button">&times;</button>
        </div>
        <div class="sidebar-top">
            <a href="#" class="nav-link active">Home</a>
            <a href="#" class="nav-link">Tutorial</a>
            <a href="#" class="nav-link">About us</a>
        </div>
        <div class="sidebar-bottom">
            <a href="#" class="nav-link">User Agreements</a>
        </div>
    </nav>

    <div class="main-content">
        <header class="main-header">
            <button id="hamburger-menu" class="menu-button">&#9776;</button>
            <img src="./Image/logo.png" alt="DermaVision AI Logo" class="logo">
        </header>

        <main>
            <form id="upload-form" class="card upload-card">
                <div class="upload-area">
                    <p class="card-title">อัปโหลดผิวหน้า</p>
                    <div class="file-upload-wrapper">
                        <div id="file-display" class="file-display-box">
                            <span id="file-name-text">&lt;No File Chosen...&gt;</span>
                            <button type="button" id="remove-file-btn" class="remove-file-btn hidden">&times;</button>
                        </div>
                        <span class="file-size-limit">ไม่เกิน 32 MB</span>
                        <input type="file" id="file-input" name="skin_image" accept="image/*" hidden>
                        <button type="button" id="upload-btn" class="action-button">อัปโหลด</button>
                    </div>
                </div>

                <div class="skin-condition-area">
                    <p class="card-title">สภาพผิวของท่าน (เลือกได้มากกว่า 1 ข้อ)</p>
                    <div class="radio-group">
                        <label><input type="checkbox" name="skin-type" value="ผิวธรรมดา"> ผิวธรรมดา</label>
                        <label><input type="checkbox" name="skin-type" value="ผิวมัน"> ผิวมัน</label>
                        <label><input type="checkbox" name="skin-type" value="ผิวแห้ง"> ผิวแห้ง</label>
                        <label><input type="checkbox" name="skin-type" value="ผิวผสม"> ผิวผสม</label>
                        <label><input type="checkbox" name="skin-type" value="ผิวแพ้ง่าย"> ผิวแพ้ง่าย</label>
                        <label><input type="checkbox" name="skin-type" value="ผิวหมองคล้ำ"> ผิวหมองคล้ำ</label>
                    </div>
                </div>

                <button type="submit" id="process-btn" class="process-button">ประมวลผล</button>
                <p class="disclaimer">ผลลัพธ์จะขึ้นอยู่กับหลายปัจจัย เช่น คุณภาพภาพ, แสงเงา และความชัดของภาพ
                    ดังนั้นโปรดตรวจสอบก่อนประมวลผล</p>
            </form>

            <section class="card results-card">
                <p class="card-title">ผลลัพธ์</p>
                <div id="result-message" class="status"></div>
            </section>
        </main>
    </div>

    <div id="modal-overlay" class="modal-overlay hidden"></div>

    <div id="confirm-modal" class="modal hidden">
        <button id="close-confirm-modal-btn" class="close-modal-btn">&times;</button>
        <p>Are you sure?</p>
        <button id="confirm-clear-btn" class="modal-button clear-btn">Clear</button>
    </div>

    <div id="error-modal" class="modal hidden">
        <p>Wrong File Type!</p>
        <button id="error-clear-btn" class="modal-button clear-btn">Clear</button>
    </div>

    <script src="./JS/script.js"></script>
</body>

</html>
