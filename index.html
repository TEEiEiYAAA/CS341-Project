<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DermaVision AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="sidebar">
        <div class="sidebar-header-mobile">
            <img src="image/logo.png" alt="DermaVision AI Logo" class="logo">
            <button id="close-menu" class="menu-button">&times;</button>
        </div>
        <div class="sidebar-top">
            <a href="#" class="nav-link active">Home</a>
            <a href="#" class="nav-link">Tutorial</a>
            <a href="#" class="nav-link">About us</a>
        </div>
        <div class="sidebar-bottom">
            <a href="#" class="nav-link">User Agreements</a>
        </div>
    </nav>

    <div class="main-container">
        <header class="main-header">
            <button id="hamburger-menu" class="menu-button">&#9776;</button>
            <img src="image/logo.png" alt="DermaVision AI Logo" class="logo">
        </header>

        <main>
            <section class="card upload-card">
                <div class="file-info">
                    <p class="card-title">อัปโหลดผิวหน้า</p>
                    <span id="file-name" class="file-name-text">&lt;No File Chosen...&gt;</span>
                </div>
                <input type="file" id="file-input" accept=".jpg,.jpeg,.png,.webp,.gif,.heic,.heif,image/*" hidden>
                <button id="upload-button" class="upload-btn">อัปโหลด</button>
            </section>

            <section class="card results-card">
                <p class="card-title">ผลลัพธ์</p>
                <div id="status-message" class="status">
                </div>
            </section>
        </main>
    </div>

    <div class="overlay"></div>

    <script src="script.js"></script>
</body>

</html>
